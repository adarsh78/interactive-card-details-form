<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="bg-mobile">
      <img src="images/bg-main-mobile.png" alt="bg-main-mobile">
    </div>
    <div class="bg-desktop">
      <img src="images/bg-main-desktop.png" alt="bg-main-desktop">
    </div>
    <div class="bg-card-back">
      <img src="images/bg-card-back.png" alt="bg-card-back">
      <span class="cvcValue">000</span>
    </div>
    <div class="bg-card-front">
      <img src="images/bg-card-front.png" alt="bg-card-front">
      <div class="circle"></div>
      <div class="transparent-circle"></div>
      <span class="cardNum">0000 0000 0000 0000</span>
      <h1>Jane Appleseed</h1>
        <p class="date"><span class="mon">00</span>/<span class="yr">00</span></p>
    </div>

    <div class="container">
      <form>
        <label for="">Cardholder Name</label>
        <input type="text" class="cardholderName" placeholder="e.g. Jane Appleseed">
        <p class="nameError errorStates">Name can't be blank</p>

        <label for="">Card Number</label>
        <input type="text" class="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]*" inputmode="numeric" maxlength="19">
        <p class="numberError errorStates">Wrong format, numbers only</p>

        <div class="details">
          <div class="exp-date">
          <label for="expMonth">Exp. Date (MM/YY)</label>
          <div class="inp">
            <div>
              <input type="text" class="expMonth" id="expMonth" placeholder="MM" maxlength="2">
              <p class="monthError errorStates">Can't be blank</p>
            </div>
            <div>
              <input type="text" class="expYear" id="expYear" placeholder="YY" maxlength="2">
              <p class="yearError errorStates">Can't be blank</p>
            </div>
          </div>
          </div>
        
          <div class="cvc">
            <label for="cvc">CVC</label>
            <input type="text" class="cvcEnter" id="cvc" placeholder="e.g. 123" maxlength="3">
            <p class="cvcError errorStates">Can't be blank</p>
          </div>
        </div> 
        <button>Confirm</button>
      </form> 
      
    </div>
  </main>

  <!-- Completed state start -->

  <div class="container-2">
    <div class="done-circle">
      <i class="fa-solid fa-check"></i>
    </div>
    <h2>Thank you!</h2>
    <p>We've added your card details</p>
    <button class="continueBtn">Continue</button>
  </div>

  <script src="https://kit.fontawesome.com/65706626e7.js" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
